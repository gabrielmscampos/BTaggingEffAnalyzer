[tool.poetry]
name = "btaggingEffMaps"
version = "1.1.0"
description = "Make b-tagging efficiency maps with ANATools using datasets generated by HEPAnalysis."
authors = ["Gabriel Moreira <gabrielmscampos@gmail.com>"]
license = "The Unlicense"

[tool.poetry.dependencies]
python = "^3.8"
anatools = {git = "https://github.com/DESY-CBPF-UERJ/ANATools.git", rev = "main"}
statsmodels = "^0.13.2"

[tool.poetry.dev-dependencies]
ipykernel = "^6.5.0"
notebook = "^6.4.5"
pyarrow = "^6.0.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
